<head>

<body>
    <header>
        <h1>Jogo da Tabuada</h1>

    </header>
    <section>
        <div>
            <p><strong>Clique para Sortear os números e resolva a Multiplicação :</strong></p>
        </div>
        <div class="container-a">
            <button id="generate1">Sortear 1º Número </button>
            <span id="ranNum1"></span>
        </div>
        <br>
        <div>
            <button><strong>X</strong></button>
        </div>
        <br>
        <div class="container-b">
            <button id="generate2">Sortear 2º Número </button>
            <span id="ranNum2"></span>
        </div>
        <br>
        <div>

            <button>=</button>

        </div>
        <br>
        <!--<button>Resultado:</button>-->

        <p class="resultado"></p>

        <div class="centro">
            <strong>Digite a resposta:</strong>
            <input type="number" id="resposta"> e
            <input type="Submit" onclick="capturar()" value="clique aqui">
            <button onclick="limpar" id="limpar">Limpar</button>
            <p class="valorDigitado"></p>
        </div>

    </section>
    <br>
